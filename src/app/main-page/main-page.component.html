<div class="container">
  <form [formGroup]="searchForm" (ngSubmit)="onSearchInstructors()" [ngClass]="{ 'search-form': true, 'search-form-initial': !searched, 'search-form-top': searched }">
    <div class="form-group">
      <label for="postcode">Postcode:</label>
      <input type="text" class="form-control" id="postcode" formControlName="postcode">
    </div>
    <button (click)="onSearchInstructors()">Search</button>
  </form>

  <div class="instructor-container" *ngIf="searched">
    <div *ngFor="let instructor of instructors" class="instructor-card">
      <div class="instructor-info">
        <div class="instructor-image">
          <img [src]="instructor.imageUrl" alt="Instructor Image">
        </div>
        <div class="instructor-details">
          <h3 class="instructor-name">{{ instructor.name }}</h3>
          <p class="instructor-price">Price: Â£{{ instructor.price }}/hour</p>
          <p class="instructor-rating">Rating: {{ instructor.rating }}/5</p>
          <div class="instructor-reviews" (click)="showReviewsPopup(instructor)">
            <span class="review-stars">
              <ng-container *ngFor="let star of reviewRatingStars(instructor.rating)">&#9733;</ng-container>
            </span>
            <span class="review-count">({{ instructor.reviews.length }})</span>
          </div>
        </div>
      </div>
      <button class="book-button" (click)="onBookInstructor(instructor)">View Profile</button>
    </div>
  </div>
</div>
