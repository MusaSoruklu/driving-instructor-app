<div class="header">
  <div class="header-container">
    <img src="https://i.imgur.com/CSa9SAc.png" alt="Logo" class="logo">
    <div class="navbar">
      <a href="#about">About</a>
      <a href="#login">Login</a>
    </div>
  </div>
</div>
<div class="banner" [@searchTransition]="searched ? 'searched' : 'initial'"
  (@searchTransition.done)="animationDone = true">
  <picture>
    <source srcset="https://i.imgur.com/NcHcnoa.png" media="(min-width: 860px)">
    <source srcset="https://d30v2pzvrfyzpo.cloudfront.net/a/hw/img/decoration/bg_hero-mid.jpg"
      media="(min-width: 600px)">
    <img srcset="https://d30v2pzvrfyzpo.cloudfront.net/a/hw/img/decoration/bg_hero-narrow.jpg" alt=""
      class="banner-img">
  </picture>
  <div class="banner-content" *ngIf="!animationDone || !searched">
    <h1 class="search-title">Book Your Driving Lessons Today</h1>
    <h2 class="search-subtitle  ">Find qualified driving instructors near you</h2>
    <form [formGroup]="searchForm" (ngSubmit)="onSearchInstructors()"
      [ngClass]="{ 'search-form': true, 'search-form-initial': !searched, 'search-form-top': searched }">
      <div class="search-bar">
        <div class="postcode-field">
          <label>
            <input matInput id="postcode" formControlName="postcode" autocomplete="off" #postcodeInput>
            <span class="search-placeholder">Enter your postcode</span>
          </label>
        </div>
        <button button matSuffix type="submit" class="search-button">
          <span>Search</span>
        </button>
      </div>
      <div *ngIf="searchForm.get('postcode')?.invalid && searchButtonClicked" class="search-error">
        Please enter a postcode.
      </div>
    </form>
  </div>
</div>
<div class="main-content">
  <div class="sidenav-container" *ngIf="searched">

    </div>

    <div class="sidenav-content">
      <div class="container">
        <div class="instructor-container" *ngIf="searched">
          <div class="results-header">
            <div class="c-resultHeader-titleContainer">
              <h1 data-test-id="search-results-title" class="c-resultHeader-title">
                {{ instructors.length }} nearby instructors
              </h1>
            </div>
            <div class="sort-options">
              <mat-form-field appearance="fill">
                <mat-label>Sort by</mat-label>
                <mat-select [(value)]="sortOption" (selectionChange)="onSortOptionChange($event.value)">
                  <mat-option value="rating">Rating</mat-option>
                  <mat-option value="price">Price</mat-option>
                  <mat-option value="reviews">Number of reviews</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
          <app-instructor-card *ngFor="let instructor of instructors" [instructor]="instructor"></app-instructor-card>
        </div>
      </div>
    </div>
    <app-cart></app-cart>
  </div>
</div>
