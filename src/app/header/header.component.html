<div class="header">
  <div class="header-container">
    <!-- Logo -->
    <a routerLink="/">
      <img src='assets\logos\lyrnsLogo.png' alt="Logo" class="logo">
    </a>
    <!-- Navigation Links -->
    <div class="navbar">
      <div class="navbar-left">
        <a routerLink="/dashboard" class="menu-item">
          <mat-icon>dashboard</mat-icon>
          Dashboard
        </a>
        <a routerLink="/browse-instructors" class="menu-item">
          <mat-icon>search</mat-icon>
          Browse Instructors
        </a>
        <a *ngIf="hasOngoingLessons()" routerLink="/ongoing-lessons" class="menu-item">
          Ongoing Lessons
        </a>
      </div>
      <!-- Right Section -->
      <div class="navbar-right">
        <ng-container *ngIf="isLoggedIn; else notLoggedIn">
          <button class="custom-profile-button" (click)="goToUserProfile()">
            <mat-icon class="account-icon">account_circle</mat-icon>
            <span class="button-text">Profile</span>
            <mat-icon class="arrow-icon">arrow_drop_down</mat-icon>
          </button>          
        </ng-container>
        <ng-template #notLoggedIn>
          <button class="login-button" (click)="openSignUpLoginDialog()">
            <mat-icon class="account-icon">account_circle</mat-icon>
            Login / Signup
          </button>
        </ng-template>
        <button mat-raised-button class="instructor-signup-btn" routerLink="/teach">
          Teach Here
        </button>
      </div>
    </div>
  </div>
</div>
