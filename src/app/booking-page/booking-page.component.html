<div class="container">
  <h2>Booking Page</h2>
  <div class="instructor-details">
    <h3 class="instructor-name">{{ selectedInstructor?.name }}</h3>
    <p class="instructor-distance">Distance: {{ selectedInstructor?.distance }} miles</p>
  </div>
  <div class="availability">
    <h4>Availability:</h4>
    <mwl-calendar-week-view
      [viewDate]="viewDate"
      [events]="getAvailabilityEvents(selectedInstructor)"
      (eventClicked)="onEventClicked($event)">
    </mwl-calendar-week-view>
    <div *ngIf="selectedTimeslot">
      <p>Selected Timeslot: {{ selectedTimeslot.start | date: 'medium' }} - {{ selectedTimeslot.end | date: 'medium' }}</p>
      <button (click)="bookTimeslot()">Book</button>
    </div>
  </div>
</div>
