<div class="container">
  <h2>Booking Page</h2>
  <div class="instructor-details">
    <h3 class="instructor-name">{{ selectedInstructor?.name }}</h3>
    <p class="instructor-distance">Distance: {{ selectedInstructor?.distance }} miles</p>
  </div>
  <div class="availability">
    <h4>Availability:</h4>
    <ng-container *ngIf="availabilitySlots$ | async as availabilitySlots">
      <full-calendar
        [options]="calendarOptions"
        defaultView="dayGridMonth"
        header="true"
        [events]="availabilitySlots"
      ></full-calendar>
    </ng-container>
    <div *ngIf="selectedSlot">
      <p>Selected Timeslot:
        <ng-container *ngIf="selectedSlot.start && selectedSlot.end">
          {{ selectedSlot.start | date: 'mediumTime' }} - {{ selectedSlot.end | date: 'mediumTime' }}
        </ng-container>
      </p>
      <button id="bookButton" (click)="bookSlot()" style="display: none;">Book</button>
    </div>
  </div>
</div>
